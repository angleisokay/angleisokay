<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p id="console"></p>
    <script>
        let variables = {
            received: null
        }
        let con = document.getElementById("console");
        let runAllowed = true;

        // the essential stuff for the things and stuff
        const vconsole = {
            data: {
                actions: []
            },
            log(msg) {
                this.data.actions.push({action: "log", msg})
                this.render()              
            },
            render() {
                con.textContent = JSON.stringify(this.data, null, 2)
            },
            kill() {
                this.data.actions = []
                this.render()                    
            },
            varLog() {
                this.data.actions.push({action: "varLog", variables})
                this.render()
            },
            addAction(dict) {
                if (runAllowed === true) {
                    this.data.actions.push(dict)
                    this.render()
                }
            },
            receive(data) {
                variables.received = data
            },
            prob() {
                runAllowed = false
            }
        }
        const scripting = {
            show(msg) {
                addAction({action: "show", msg})
            },
            showAlert(msg, title, cancel) {
                addAction({action: "showAlert", msg, title, cancel})
            },
            ask(type, msg, placeholder, multipleLines) {
                addAction({action: "ask", type, msg, placeholder, multipleLines})
            },
            menu(options, prompt) {
                addAction({})
            }
        }
    </script>
</body>
</html>
